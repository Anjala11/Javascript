<!DOCTYPE html>
	<head>
		<title>Form Validation using Javascript</title>
		<link rel="stylesheet" href="form.css" type="text/css"/>
	</head>
	<body>
		<h1 align="center">Form Validation using Javascript</h1>
		<form align="center">
			<table align="center">
				<tr>
					<td>Enter your name</td>
					<td><input type="text" autofocus autocomplete="off" id="name" name="name"/></td>
				</tr>
				<tr>
					<td>Enter your password</td>
					<td><input type="password" autocomplete="off" id="pass" name="pass"/></td>
				</tr>
				<tr>
					<td>Confirm password</td>
					<td><input type="password" autocomplete="off" id="confirm" name="confirm"/></td>
				</tr>
				<tr>
					<td>Enter your email id</td>
					<td><input type="text" autocomplete="off" id="email" name="email"/></td>
				</tr>
				<tr>
					<td>Select your city</td>
					<td>
						<select id="select">
							<option value="default">--Select--</option>
							<option value="moscow">Moscow</option>
							<option value="tokyo">Tokyo</option>
							<option value="york">York</option>
							<option value="vienna">Vienna</option>
							<option value="colombo">Colombo</option>
							<option value="paris">Paris</option>
						</select>
					</td>
				</tr>
				<tr><td colspan="2"><button type="button" id="btn">Submit the Form</button><td></tr>
			</table>		
		</form>
		<div id="msg" align="center"></div>
	<script src="form.js" type="text/javascript"></script>
	</body>
</html>
