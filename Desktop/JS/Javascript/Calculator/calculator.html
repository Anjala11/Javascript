<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>
	A simple calculator using Javascript
		</title>
	</head>

	<body>
		<h1 align="center">A simple calculator using javascript</h1>
		<form>
			<table align="center">
				<tr>
					<td colspan="2"><label>Enter first number</label></td>
					<td colspan="2"><input type="text" autofocus autocomplete="off" name="first" id="first"></input></td>
				</tr>
				<tr>
					<td colspan="2"><label>Enter second number</label></td>
					<td colspan="2"><input type="text" autocomplete="off" name="second" id="second"></input></td>
				</tr>
				<tr>
					<td><button id="add">Addition</button></td>
					<td><button id="sub">Subtraction</button></td>
					<td><button id="mult">Multiplication</button></td>
					<td><button id="divide">Division</button></td>
				</tr>
			</table>
		</form>
		<script type="text/javascript" src="one.js"></script>
	</body>

</html>
