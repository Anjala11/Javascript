<!DOCTYPE html>

	<head>
		<title>Colour Fun</title>
		<link rel="stylesheet" href="colour.css" type="text/css"/>
	</head>
	<body>
		<h1 align="center">Colour Fun with Javascript</h1>
		<table align="center">
			<tr>
				<td>
					<!-- Frame to change the colour value -->
					<div id="colour-frame"></div>
				</td>
			</tr>
			<tr>
				<!-- Colour value is entered here -->
				<td><label>Enter any colour code or colour name:</label></td>
				<td><input id="code" autocomplete="off" autofocus></input></td>
			</tr>
			<tr>
				<!-- Button Click -->
				<td><button id="click">Change Colour</button></td>
			</tr>
		</table>
		<script type="text/javascript" src="colour.js"></script>
	</body>

</html>
